<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Formulário — Honda Revemar</title>

<style>
    body{
        margin:0;
        background:#f7f7f7;
        font-family:Arial, sans-serif;
        padding:20px;
    }

    .container{
        max-width:500px;
        margin:0 auto;
        background:#fff;
        padding:25px;
        border-radius:12px;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
    }

    h2{
        text-align:center;
        margin:0 0 20px;
        color:#c8102e;
    }

    label{
        font-size:15px;
        margin-bottom:5px;
        display:block;
    }

    input, select{
        width:100%;
        padding:12px;
        margin-bottom:15px;
        border:1px solid #ccc;
        border-radius:8px;
        font-size:15px;
    }

    button{
        width:100%;
        padding:14px;
        background:#c8102e;
        border:0;
        border-radius:10px;
        color:#fff;
        font-size:17px;
        cursor:pointer;
    }

    button:hover{
        background:#a40d25;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Preencha seus dados</h2>

    <form>
        <label>Nome Completo</label>
        <input type="text" placeholder="Seu nome" required>

        <label>Telefone</label>
        <input type="tel" placeholder="(xx) xxxxx-xxxx" required>

        <label>E-mail</label>
        <input type="email" placeholder="exemplo@gmail.com" required>

        <label>Modalidade</label>
        <select required>
            <option value="">Selecione...</option>
            <option value="financiamento">Financiamento</option>
            <option value="consorcio">Consórcio</option>
        </select>

        <label>Modelo da Moto</label>
        <input type="text" placeholder="Ex: Titan 160, Biz 125..." required>

        <button type="submit">Enviar Dados</button>
    </form>
</div>
</body>
</html>

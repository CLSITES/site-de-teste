<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Simular Consórcio</title>
<style>
body{margin:0;font-family:Arial, sans-serif;background:#f2f2f7;padding:20px;animation:fadeIn .6s}
@keyframes fadeIn{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:none}}
.card{background:#fff;padding:18px;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.1);margin-bottom:20px}
h2{margin:0 0 10px;font-size:22px}
label{font-weight:600;margin-top:12px;display:block}
input,select{width:100%;padding:12px;border-radius:10px;border:1px solid #ccc;margin-top:4px;font-size:16px}
button{width:100%;padding:14px;background:#c8102e;border:none;margin-top:20px;border-radius:12px;font-size:18px;font-weight:700;color:#fff;cursor:pointer}
.carousel{width:100%;height:220px;overflow:hidden;border-radius:12px;margin-bottom:15px}
.carousel-track{display:flex;width:max-content;animation:scroll 18s linear infinite}
.carousel-track img{width:100%;height:220px;object-fit:cover}
@keyframes scroll{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
.moto-name{text-align:center;font-weight:800;color:#c8102e}
</style>
</head>
<body>

<div class="card">
  <h2 id="tituloMoto">Carregando...</h2>
  <div class="carousel"><div class="carousel-track" id="carouselTrack"></div></div>
</div>

<div class="card">
  <h2>Simulação de Consórcio</h2>
  <p class="moto-name" id="motoEscolhida"></p>

  <form id="consForm">
    <label>Nome completo *</label>
    <input name="nome" required>

    <label>CPF *</label>
    <input name="cpf" required>

    <label>Plano de parcelas *</label>
    <select name="plano" id="planoSelect" required>
      <option value="" disabled selected>Escolha o plano</option>
    </select>

    <label>Tem pressa para contemplar? *</label>
    <select name="pressa" required>
      <option value="" disabled selected>Selecione</option>
      <option>Sim</option>
      <option>Não</option>
    </select>

    <label>Valor de parcela ideal *</label>
    <select name="parcelaIdeal" required>
      <option value="" disabled selected>Escolha</option>
      <option>Até R$ 300</option>
      <option>R$ 300 a R$ 500</option>
      <option>R$ 500 a R$ 800</option>
      <option>Acima de R$ 800</option>
    </select>

    <input type="hidden" name="moto" id="motoInput">
    <button>Enviar consórcio no WhatsApp</button>
  </form>
</div>

<script>
const motos=[
{ id:'BIZ125ES', nome:'BIZ 125 ES', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-Biz-125-ES-Preto-Black_0.webp', parcelas:{36:550.10,48:417.55,60:339.00,80:261.73}},
{ id:'CG160FAN', nome:'CG 160 FAN', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-CG-160-Fan-Vermelho-Perolizado.webp', parcelas:{36:776.34,48:589.28,60:478.42,80:369.37}},
{ id:'PCX', nome:'PCX CBS', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/imagem-home-honda-pcx-branco_0.webp', parcelas:{36:761.86,60:469.49}}
];

const params=new URLSearchParams(location.search);
const motoId=params.get('moto');
const moto=motos.find(m=>m.id===motoId)||motos[0];

document.getElementById('tituloMoto').innerText=moto.nome;
document.getElementById('motoEscolhida').innerText=moto.nome;
document.getElementById('motoInput').value=moto.nome;

const track=document.getElementById('carouselTrack');
track.innerHTML=`<img src="${moto.img}"><img src="${moto.img}">`;

const planoSelect=document.getElementById('planoSelect');
Object.keys(moto.parcelas).forEach(p=>{
  const opt=document.createElement('option');
  opt.value=p;
  opt.textContent=`${p}x de R$ ${moto.parcelas[p]}`;
  planoSelect.appendChild(opt);
});

const form=document.getElementById('consForm');
form.addEventListener('submit',e=>{
 e.preventDefault();
 const d=Object.fromEntries(new FormData(form));
 const msg=`*CONSÓRCIO HONDA*\nMoto: ${d.moto}\nNome: ${d.nome}\nCPF: ${d.cpf}\nPlano: ${d.plano}x\nParcela ideal: ${d.parcelaIdeal}\nTem pressa: ${d.pressa}`;
 location.href=`https://wa.me/5594992781498?text=${encodeURIComponent(msg)}`;
});
</script>
</body>
</html>

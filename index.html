<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Honda Revemar ‚Äî Edi√ß√£o Exclusiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --red-honda: #c8102e;
            --gold-premium: #d4af37;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --card-white: #ffffff;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #0b0b0b;
            color: #fff;
            overflow-x: hidden;
        }

        /* FUNDO DE FOGOS EM LOOP (GENERAL) */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            filter: blur(8px); /* Desfocado profissional */
            opacity: 0.4;
        }

        header {
            background: rgba(0,0,0,0.9);
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--red-honda);
            position: sticky;
            top: 0; z-index: 100;
        }

        .logo-campanha {
            height: 50px;
            filter: drop-shadow(0 0 10px var(--red-honda));
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        .section-title {
            text-align: center;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        /* GRID DE MOTOS PROFISSIONAL */
        .moto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .moto-card {
            background: var(--card-white);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 2px solid #333;
            transition: border-color 0.3s;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .moto-card:hover { border-color: var(--red-honda); }

        /* PALCO DA MOTO */
        .moto-stage {
            height: 250px;
            background: #fff;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-bottom: 1px solid #eee;
        }

        .placa-ano {
            position: absolute;
            top: 15px; left: 15px;
            background: var(--red-honda);
            color: white;
            padding: 5px 15px;
            font-weight: 800;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 10;
        }

        .decoracao-pendurada {
            position: absolute;
            top: 0; right: 20px;
            width: 60px;
            animation: swing 3s ease-in-out infinite;
            transform-origin: top;
            z-index: 5;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .moto-img {
            width: 80%;
            z-index: 3;
            transition: transform 0.1s;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.1));
        }

        /* ANIMA√á√ÉO BURN-OUT E LOOP */
        .burnout-smoke {
            position: absolute;
            bottom: 40px; left: 50%;
            width: 100px; height: 40px;
            background: radial-gradient(circle, rgba(200,200,200,0.8) 0%, transparent 70%);
            filter: blur(10px);
            opacity: 0;
            z-index: 2;
        }

        .pneu-mark {
            position: absolute;
            bottom: 50px; left: 45%;
            width: 0; height: 8px;
            background: #222;
            border-radius: 10px;
            opacity: 0.6;
            z-index: 1;
        }

        .animate-drive { animation: driveLoop 2.5s cubic-bezier(0.45, 0.05, 0.55, 0.95) forwards; }
        
        @keyframes driveLoop {
            0% { transform: translateX(0) scale(1); }
            10% { transform: translateX(-15px) rotate(-2deg); }
            30% { transform: translateX(120vw); opacity: 1; }
            31% { opacity: 0; transform: translateX(-120vw); }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* CORPO DO CARD */
        .card-info { padding: 25px; color: #111; text-align: center; }
        .moto-name { font-size: 1.5rem; font-weight: 900; margin: 0; color: #000; }
        .moto-price { color: var(--red-honda); font-size: 1.3rem; font-weight: 700; margin: 10px 0; }

        .btn-box { display: flex; gap: 10px; margin-top: 20px; }
        .btn-action {
            flex: 1; padding: 15px; border-radius: 8px;
            text-decoration: none; font-weight: 800;
            text-transform: uppercase; font-size: 0.8rem;
            transition: 0.3s; text-align: center;
        }
        .btn-fin { background: var(--red-honda); color: white; }
        .btn-cons { background: #000; color: white; }
        .btn-action:hover { transform: translateY(-3px); filter: brightness(1.2); }

        .btn-firework {
            position: absolute; bottom: 10px; right: 10px;
            background: none; border: 1px solid #ddd; border-radius: 50%;
            width: 35px; height: 35px; cursor: pointer; font-size: 15px;
        }

        @media (max-width: 768px) {
            .section-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<header>
    <div id="header-area">
        <img src="" id="logo-campanha" class="logo-campanha" alt="Honda Campanha">
    </div>
    <div style="text-align: right">
        <div style="font-weight: 900; color: var(--red-honda)">REVEMAR HONDA</div>
        <div id="tema-label" style="font-size: 0.7rem; color: #888"></div>
    </div>
</header>

<main class="container">
    <h1 class="section-title" id="titulo-principal"></h1>

    <div class="moto-grid" id="motoGrid">
        </div>
</main>

<script>
/* ============================================================
   AREA DE PERSONALIZA√á√ÉO (Onde voc√™ muda o tema mensal)
   ============================================================ */
const CONFIG_TEMA = {
    nomeCampanha: "FELIZ ANO NOVO 2026",
    tituloSite: "Ofertas de Janeiro Revemar",
    logoURL: "https://www.honda.com.br/motos/sites/hda/themes/hondamotos/logo.svg",
    corDestaque: "#c8102e",
    enfeiteIcone: "https://cdn-icons-png.flaticon.com/512/3893/3893071.png", // Imagem do enfeite pendurado
    anoVigente: "2026"
};

/* DADOS DAS MOTOS */
const MOTOS = [
    { id:'FAN', nome:'CG 160 FAN', preco:'R$ 26.723', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-CG-160-Fan-Vermelho-Perolizado.webp' },
    { id:'TITAN', nome:'CG 160 TITAN', preco:'R$ 28.505', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-CG-160-Titan-Cinza-Met%C3%A1lico.webp' },
    { id:'BIZ', nome:'BIZ 125 ES', preco:'R$ 20.149', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-Biz-125-ES-Preto-Black_0.webp' },
    { id:'BROS', nome:'NXR 160 BROS', preco:'R$ 32.251', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/Imagem-Home-Honda-NXR-160-Bros-ABS-Vermelho-Fighting-Red.webp' },
    { id:'XRE', nome:'XRE 190', preco:'R$ 31.389', img:'https://www.motopel.com.br/site/wp-content/uploads/2021/02/xre-190-azul.webp' },
    { id:'PCX', nome:'PCX ABS', preco:'R$ 26.313', img:'https://www.honda.com.br/motos/sites/hda/files/2025-08/visao-da-lateral-direita-da-honda-pcx-azul.webp' }
];

/* APLICA√á√ÉO DO TEMA */
document.getElementById('logo-campanha').src = CONFIG_TEMA.logoURL;
document.getElementById('tema-label').innerText = CONFIG_TEMA.nomeCampanha;
document.getElementById('titulo-principal').innerText = CONFIG_TEMA.tituloSite;

/* RENDERIZAR CARDS */
function renderCards() {
    const grid = document.getElementById('motoGrid');
    MOTOS.forEach(m => {
        const card = document.createElement('div');
        card.className = 'moto-card';
        card.innerHTML = `
            <div class="moto-stage" onclick="executarAnimacao(this)">
                <div class="placa-ano">MODELO ${CONFIG_TEMA.anoVigente}</div>
                <img src="${CONFIG_TEMA.enfeiteIcone}" class="decoracao-pendurada">
                <div class="burnout-smoke"></div>
                <div class="pneu-mark"></div>
                <img src="${m.img}" class="moto-img" alt="${m.nome}">
                <button class="btn-firework" onclick="clicouFogo(event, this)">üß®</button>
            </div>
            <div class="card-info">
                <h3 class="moto-name">${m.nome}</h3>
                <div class="moto-price">${m.preco}</div>
                <div class="btn-box">
                    <a href="financiamento.html?moto=${m.id}" class="btn-action btn-fin">Financiar</a>
                    <a href="Cons√≥rcio.html?moto=${m.id}" class="btn-action btn-cons">Cons√≥rcio</a>
                </div>
            </div>
        `;
        grid.appendChild(card);
    });
}

/* L√ìGICA DE ANIMA√á√ÉO DA MOTO */
function executarAnimacao(stage) {
    const moto = stage.querySelector('.moto-img');
    const smoke = stage.querySelector('.burnout-smoke');
    const mark = stage.querySelector('.pneu-mark');

    if (moto.classList.contains('animate-drive')) return;

    // 1. Inicia fuma√ßa e marca de pneu
    smoke.style.opacity = "1";
    mark.style.width = "120px";
    mark.style.transition = "width 0.4s";

    // 2. Acelera ap√≥s pequeno delay de burnout
    setTimeout(() => {
        moto.classList.add('animate-drive');
        smoke.style.opacity = "0";
    }, 500);

    // 3. Reset para poder clicar de novo
    setTimeout(() => {
        moto.classList.remove('animate-drive');
        mark.style.width = "0";
    }, 3000);
}

function clicouFogo(e, btn) {
    e.stopPropagation();
    btn.innerText = "üí•";
    setTimeout(() => btn.style.display = "none", 500);
}

/* BACKGROUND DE FOGOS (CANVAS) */
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
let particles = [];

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

class Particle {
    constructor() {
        this.reset();
    }
    reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 10;
        this.vx = Math.random() * 2 - 1;
        this.vy = -(Math.random() * 3 + 2);
        this.size = Math.random() * 3 + 1;
        this.color = `hsl(${Math.random() * 360}, 50%, 50%)`;
        this.alpha = 1;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.y < 100) this.alpha -= 0.01;
        if (this.alpha <= 0) this.reset();
    }
    draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

for(let i=0; i<50; i++) particles.push(new Particle());

function animateBG() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
        p.update();
        p.draw();
    });
    requestAnimationFrame(animateBG);
}

renderCards();
animateBG();
</script>

</body>
</html>
